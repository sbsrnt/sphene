<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Sphene</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .main-wrapper {
        overflow: hidden;
      }

      body {
        font-family:  'Roboto', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      #menu-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 30px;
        background: #34475a;
        -webkit-app-region: drag;
      }

      #menu-bar > div {
        height: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .menubar-btn {
        -webkit-app-region: no-drag;
        height: 100%;
        padding: 0 10px;
        border: none;
        background: transparent;
        outline: none;
        cursor: pointer;
        display: flex;
        align-items: center;
      }

      #menu-bar h5 {
        padding-left: 1em;
        color: white;
      }

      .menubar-btn:hover {
        background: rgba(221, 221, 221, 0.2);
      }

      #close-btn:hover {
        background: rgb(255, 0, 0);
      }

      .menubar-btn i {
        color: white;
        font-size: 15px !important;
      }

      .material-icons {
        position: relative;
        display: inline-block;
      }

      .remove:after {
        content: 'remove'
      }

      .crop_square:after {
        content: 'crop_square'
      }

      .filter_none:after {
        content: 'filter_none'
      }

      .close:after {
        content: 'close'
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="menu-bar">
      <div class="left">
        <h5>Sphene</h5>
      </div>
      <div class="right">
        <button class="menubar-btn" id="minimize-btn"><i class="material-icons remove"></i></button>
        <button class="menubar-btn" id="max-unmax-btn"><i class="minmax material-icons crop_square"></i></button>
        <button class="menubar-btn" id="close-btn"><i class="material-icons close"></i></button>
      </div>
    </div>
    <div id="root" class="d-flex"></div>
    <script src="./renderer.js"></script>
  </body>
</html>
