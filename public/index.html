<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Sphene</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:  'Roboto', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: #212121;
      }

      #menu-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 30px;
        background: #212121;
        /*background: hsl(294,72%,25%);*/
        -webkit-app-region: drag;
      }

      #menu-bar > div {
        height: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .menubar-btn {
        -webkit-app-region: no-drag;
        height: 100%;
        border: none;
        background: transparent;
        outline: none;
        cursor: pointer;
        display: flex;
        align-items: center;
      }

      #menu-bar .left {
        padding-left: 1em;
        color: white;
      }

      .menubar-btn:hover {
        background: rgba(221, 221, 221, 0.2);
      }

      #close-btn:hover {
        background: rgb(255, 0, 0);
      }

      .menubar-btn i {
        color: white;
        font-size: 15px !important;
      }

      .material-icons {
        position: relative;
        display: inline-block;
      }

      .remove:after {
        content: 'remove'
      }

      .crop_square:after {
        content: 'crop_square'
      }

      .filter_none:after {
        content: 'filter_none'
      }

      .close:after {
        content: 'close'
      }

      /* Tooltip - container */
      .main-tooltip {
        position: relative;
        display: flex;
        height: 100%;
      }

      .main-tooltip button {
        padding: 0 1em;
      }

      /* Tooltip - text */
      .main-tooltip .tooltiptext {
        visibility: hidden;
        background-color: #383838;
        color: #fff;
        border: 1px solid #fff;
        text-align: center;
        padding: 5px 10px;

        /* Position the tooltip text */
        position: absolute;
        z-index: 1;
        top: calc(100% + 5px);
        left: 0;
        transition: opacity 0s linear 1s;
        font-size: 12px;
        box-shadow: 0 0 5px black;

      /* Fade in tooltip */
        opacity: 0;
      }

      .main-tooltip:last-child .tooltiptext {
        margin-left: -12px;
      }

      /* Tooltip - show on hover*/
      .main-tooltip:hover .tooltiptext {
        visibility: visible;
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="menu-bar">
      <div class="left">
        <p>Sphene</p>
      </div>
      <div class="right">
        <div class="main-tooltip">
          <button class="menubar-btn" id="minimize-btn">
            <i class="material-icons remove"></i>
            <span class="tooltiptext">Minimize</span>
          </button>
        </div>
        <div class="main-tooltip">
          <button class="menubar-btn" id="max-unmax-btn">
            <i class="minmax material-icons crop_square"></i>
            <span class="tooltiptext">Maximize</span>
          </button>
        </div>
        <div class="main-tooltip">
          <button class="menubar-btn" id="close-btn">
            <i class="material-icons close"></i>
            <span class="tooltiptext">Close</span>
          </button>
        </div>
      </div>
    </div>
    <div id="root" class="d-flex"></div>
  </body>
</html>
